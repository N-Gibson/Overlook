<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link rel="icon" type="image/png" href="./images/moroccan-background.png">
    <link rel="stylesheet" href="https://use.typekit.net/wxr1por.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='header-content'>
      <h1>Overlook Hotel</h1>
      <h2>Current Customer: <span id='current-customer'>All</span></h2>
      <h2 id='todays-date'></h2>
    </div>
    <div class='buttons'>
      <button id='hotel' class='tabs'>Hotel</button>
      <button id='customer' class='tabs'>Customer</button>
      <button id='bookings' class='tabs'>Bookings</button>
      <button id='room-service' class='tabs'>Room Service</button>
    </div>
    <main>
      <div id='welcome-content'>
        <div id='welcome-inner'>
          <h2 id='welcome-header'>Welcome to the Overlook Hotel</h2>
          <button id='splash-button' type='button'>Enter</button>
        </div>
      </div>
      <section id='hotel-content' class='tab'>
        <p>Total rooms available: <span id='rooms-available'></span></p>
        <p>Percent of rooms occupied: <span id='percent-rooms-occupied'></span></p>
        <p>Total daily revinue: <span id='total-daily-revinue'></span></p>
      </section>
      <section id='customer-content' class='tab'>
        <form id='form-search-customer'>
          <input id='search-customer-input' type=text placeholder='Search Customers'>
          <button id='search-customer-button' type='button'>Search Customer</button>
        </form>
        <form id='form-new-customer'>
          <input id='new-customer-input' type=text placeholder='New Customer'>
          <button id='add-customer-button' type='button'>Add Customer</button>
        </form>
        <div class='customer-information'>
          <p id='customer-name'></p>
          <p id='customer-id'></p>
        </div>
      </section>
      <section id='bookings-content' class='tab'>
        <div class='hotel-bookings-content'>
          <p id='most-popular-booking-date'></p>
          <p id='most-rooms-available-date'></p>
          <label for='date'>Search rooms based on date</label>
          <input id='date' type='text' placeholder='ex. YYYY/MM/DD'>
          <button id='search-date'>Search Date</button>
          <p id='rooms-at-date'></p>
        </div>
        <div class='user-bookings-content'>
          <h3 class='bookings-headers'>Dates visited</h3>
          <ul id='user-booking-history-date'></ul>
          <h3 class='bookings-headers'>Room numbers visited</h3>
          <ul id='user-booking-history-room-number'></ul>
          <button id='create-booking'>New Booking</button>
          <p id="booking-error">No customer selected</p>
          <div class='make-booking-form'>
            <input id='specify-type' type='text' placeholder='Filter Rooms by Type'>
            <input id='specify-date' type='text' placeholder='ex. YYYY/MM/DD'>
            <button id='filter-rooms-by-type'>Search Rooms</button>
            <div id='filtered-rooms-type'></div>
          </div>
        </div>
      </section>
      <section id='room-service-content' class='tab'>
        <div class='hotel-orders-info'>
          <p id='orders-by-date'></p>
          <p id='order-costs-date'></p>
          <label for='search-orders-date'>Search orders by date</label>
          <input id='search-orders-date' type='text' placeholder='ex. YYYY/MM/DD'>
          <button id='search-orders-button'>Search Orders</button>
          <p id='search-orders-results'></p>
        </div>
        <div class='customer-order-info'>
          <p id='room-service-no-cust'>No customer selected</p>
          <p id='specified-customers-order'></p>
          <p id='specified-customer-cost'></p>
          <div id='search-users-orders'>
            <label for='search-orders-users-date'>Search orders by date for <span id='search-orders-users-name'></span></label>
            <input id='search-orders-users-date' type='text' placeholder='ex. YYYY/MM/DD'>
            <button id='search-orders-users-button'>Search Orders</button>
          </div>
          <p id='user-cost-at-date'></p>
        </div>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
