<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link rel="icon" type="image/png" href="./images/moroccan-background.png">
    <link rel="stylesheet" href="https://use.typekit.net/wxr1por.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='header-content'>
      <h1>Overlook Hotel</h1>
      <h2>Current Customer: <span id='current-customer'>All</span></h2>
      <h2 id='todays-date'></h2>
    </div>
    <div class='buttons'>
      <button id='hotel' class='tabs'>Hotel</button>
      <button id='customer' class='tabs'>Customer</button>
      <button id='bookings' class='tabs'>Bookings</button>
      <button id='room-service' class='tabs'>Room Service</button>
    </div>
    <main>
      <div id='welcome-content'>
        <h2>Welcome to the Overlook Hotel</h2>
        <button id='splash-button' type='button'>Enter</button>
      </div>
      <section id='hotel-content' class='tab'>
        <p>Total rooms available: <span id='rooms-available'></span></p>
        <p>Percent of rooms occupied: <span id='percent-rooms-occupied'></span></p>
        <p>Total daily revinue: <span id='total-daily-revinue'></span></p>
      </section>
      <section id='customer-content' class='tab'>
        <form>
          <input id='search-customer-input' type=text placeholder='Search Customers'>
          <button id='search-customer-button' type='button'>Search Customer</button>
          <input id='new-customer-input' type=text placeholder='New Customer'>
          <button id='add-customer-button' type='button'>Add Customer</button>
        </form>
        <div class='customer-information'>
          <p id='customer-name'></p>
          <p id='customer-id'></p>
        </div>
      </section>
      <section id='bookings-content' class='tab'>
          <p id='most-popular-booking-date'></p>
          <p id='most-rooms-available-date'>This is where the most rooms avail @ date will go</p>
          <label for='date'>Search rooms based on date</label>
          <input id='date' type='text' placeholder='ex. YYYY/MM/DD'>
          <button id='search-date'>Search Date</button>
          <p id='rooms-at-date'></p>
          <p id='user-booking-history-date'></p>
          <p id='user-booking-history-room-number'></p>
      </section>
      <section id='room-service-content' class='tab'>
          <p>Room Service content</p>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
